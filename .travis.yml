language: python

# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

before_install:
  - chmod +x binaries/hugo

# Clean and don't fail
install:
  - rm -rf public || exit 0
  - pip install jupyter
  - pip install nbconvert
  
# Build the website
script:
  - export LC_CTYPE=en_US.UTF-8
  - python3 make.py
  - binaries/hugo

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
